<!DOCTYPE html>
<html lang="en">
<head>

    <title>Coding Challenge</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-smart-table/2.1.8/smart-table.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
   
</head>
<body>
   <div class="container">
<div ng-controller="people">
<h2> list</h2>
<div class="row well">
    <button type="button" class="btn btn-info pull-right" ng-click="addRecord()"><i
            class="glyphicon glyphicon-plus">
        </i> Add New</button>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Sir name</th>
            <th>Is active</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr st-select-row="row" st-select-mode="multiple" ng-repeat="person in persons">
            <td>{{person.id}}</td>
            <td>{{person.firstName}}</td>
            <td>{{person.sirName}}</td>
            <td>{{person.isActive}}</td>
            <td>
                <div class="btn-group" role="group" aria-label="...">
                    <div class="row well">
                        <button type="button" class="btn btn-info" ng-click="viewRecord(person.id)"><i
                                class="glyphicon glyphicon-search"></i></button>

                        <button type="button" class="btn btn-default" ng-click="editRecord(person.id)"><i
                                class="glyphicon glyphicon-pencil">
                            </i></button>
                        <button type="button" class="btn btn-danger" ng-click="deletRecord($index)"><i
                                class="glyphicon glyphicon-trash">
                            </i></button>
                    </div>

                </div>
            </td>
        </tr>
    </tbody>
</table>
</div>
   
</div> 
   <script src="controller.js"></script>
</body>
</html>
