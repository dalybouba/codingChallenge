<div class="clearfix">
    <div class="modal-header model-grey-color">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancelModal()"><span aria-hidden="true">Ã—</span></button>
      <h4 class="modal-title">Add </h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
           <div class="form-group">
              <label class="col-sm-3 control-label">First Name <sup class="sup-color">*</sup></label>
  
              <div class="col-sm-8">
                 <input type="text" [ngModel]="$ctrl.firstName" placeholder="" class="form-control">
              </div>
           </div>
           <div class="form-group">
              <label class="col-sm-3 control-label">Sir Name <sup class="sup-color">*</sup></label>
  
              <div class="col-sm-8">
                 <input type="number" [ngModel]="$ctrl.sirName" placeholder="" class="form-control">
              </div>
           </div>
           <div class="form-group">
              <label class="col-sm-3 control-label">Is Active <sup class="sup-color">*</sup></label>
  
              <div class="col-sm-8">
                 <input type="number" [ngModel]="$ctrl.isActive" placeholder="Employee Salary" class="form-control">
              </div>
             
           </div>
        </form>
    </div>
    <div class="modal-footer model-grey-color">
      <button class="btn btn-success" (click)="saveEmp()"><i class="glyphicon glyphicon-floppy-save"></i> Save</button>
      <button class="btn btn-danger" (click)="cancelModal()"><i class="glyphicon glyphicon-remove"></i> Close</button>
    </div>
  </div>
